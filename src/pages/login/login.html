<div>
  <ion-content class="login-content">
    <div class="login-content__logo">
        <img src="../../assets/imgs/logo_white.svg">
    </div>
    <form *ngIf="!signUp" class="login-content__form">
      <div class="login-content__form-item">
          <label for="login_email">E-mail</label>
          <input type="text" name="login_email" [(ngModel)]="this.loginEmail"/>
      </div>
      <div class="login-content__form-item">
          <label for="login_senha">Senha</label>
          <input type="password" name="login_senha" [(ngModel)]="this.loginPassword" />
      </div>
      <div class="login-content__form-item">
          <button (click)="login()"><span *ngIf="!this.loading">Entrar</span> <img *ngIf="this.loading" src="../../assets/imgs/loading.gif"></button>
      </div>

    </form>

        <label for="login_name">Nome</label>
        <input type="text" name="login_name" [(ngModel)]="this.signUpName"/>
    </div>

          <input type="text" name="login_email" [(ngModel)]="this.signUpEmail"/>
      </div>
      <div class="login-content__form-item">
          <label for="login_senha">Senha</label>
          <input type="password" name="login_senha" [(ngModel)]="this.signUpPassword"/>
      </div>
      <div class="login-content__form-item">
          <button (click)="signUpUser()"><span *ngIf="!this.loading">Cadastrar</span> <img *ngIf="this.loading" src="../../assets/imgs/loading.gif"></button>

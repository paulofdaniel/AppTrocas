<ion-header>
  <ion-navbar>
    <ion-title>Combinações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul class="matches-list">
    <li *ngFor="let item of this.matches" (click)="openChat()" class="matches-list__item">
      <div class="matches-list__item-image" [style.backgroundImage]="'url('+ item.images[0].url +')'"></div>
      <div class="matches-list__item-text">
          <span> {{ item.name }} </span>
          <span> {{ item.lastMSG }} </span>
      </div>      
    </li>
  </ul>
</ion-content>

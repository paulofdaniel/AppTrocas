        </svg>        
    </div>
    <div class="navbar__title">
      <product-selector></product-selector>
    </div>
    <div class="navbar__button navbar__chat" (click)="abreMatches()">
        <span class="bubble" [ngClass]="{'bubble-pop': bubblePopAnimation}">{{bubbleValue}}</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
          <path id="ic_forum_24px" d="M21,6H19v9H6v2a1,1,0,0,0,1,1H18l4,4V7A1,1,0,0,0,21,6Zm-4,6V3a1,1,0,0,0-1-1H3A1,1,0,0,0,2,3V17l4-4H16A1,1,0,0,0,17,12Z" transform="translate(-2 -2)" fill="#393939"/>
        </svg>        
    </div>
  </div>
</ion-header>
<ion-content class="content">

  <div class="bg-fluid"></div>

  <cards (matchedEvent)="showMatched()"></cards>
</ion-content>

<div *ngIf="matched" class="matched" [ngClass]="{'matched-closing': matchedAnimation}">
  <div class="matched__content">
    <img src="https://icdn3.digitaltrends.com/image/red-dead-redemption-2-prd-1200x630-c-ar1.91.jpg">
    <span>DEU BOM!</span>
    <button (click)="closeMatched()">Fechar</button>
  </div>
</div>

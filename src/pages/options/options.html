<ion-header>
  <ion-navbar>
    <ion-title>Opções</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="saveUser()">
        Salvar
      </button> 
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="basic-form__form">
    <div class="basic-form__form-item">
      <input [(ngModel)]="nome" type="text" name="options_name" required/>
      <label for="options_name">Nome</label>
    </div>
    <div class="select basic-form__form-item">
      <select [(ngModel)]="stateId" (change)="cleanCity()" name="options_state" required>          
        <option disabled></option>
        <option *ngFor="let estado of this.estados" value="{{estado.ID}}">{{estado.Nome}}</option>
      </select>
      <label for="options_state">Estado</label>
    </div>
    <div class="select basic-form__form-item">
      <select [(ngModel)]="locationId"  name="options_city" required>          
        <option disabled></option>
        <ng-container *ngFor="let cidade of this.cidades">
          <option *ngIf="cidade.Estado==this.stateId" value="{{cidade.ID}}">{{cidade.Nome}}</option>
        </ng-container>
      </select>
      <label for="options_city">Cidade</label>
    </div>
  </form>  
</ion-content>

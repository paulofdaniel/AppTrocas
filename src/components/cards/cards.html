<div class="card-container" swing-stack  [stackConfig]="stackConfig"  #myswing1 (throwout)="onThrowOut($event)">
  <div *ngIf="cards.length == 0">
    <span class="card-container__empty">Sem itens no momento :(</span>
  </div>
  <div class="card" swing-card #mycards1 [ngClass]="card.name" *ngFor="let card of cards">
    <div class="card__overlay"></div>
    <div class="card__imagem" [ngStyle]="{ 'background-image': 'url(' + card.images[0].url + ')'}"></div>
    <span>{{ card.name }}</span>
    <p>{{ card.description }}</p>
    <div class="card__more">
      <a href="#" (click)="openProductDetail(card)">Ver mais</a>
    </div>
  </div>
</div>
<div class="buttons" *ngIf="cards.length > 0">
  <div class="button button__nope" (click)='throwCard("nope")'>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true">
        <path id="ic_close_24px" d="M25,7.014,22.986,5,15,12.986,7.014,5,5,7.014,12.986,15,5,22.986,7.014,25,15,17.014,22.986,25,25,22.986,17.014,15Z" transform="translate(-5 -5)"/>
      </svg>      
  </div>
  <div class="button button__want" (click)='throwCard("want")'>    
    <svg aria-hidden="true" width="20" height="20"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
      <path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path>
    </svg>
  </div>
</div>
